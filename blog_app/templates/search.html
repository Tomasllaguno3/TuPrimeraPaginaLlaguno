{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block heading %}Search{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Enter search query">
    <button type="submit">Search</button>
</form>
{% if results %}
<h2>Search Results:</h2>
<ul>
    {% for result in results %}
    <li>{{ result.title }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
